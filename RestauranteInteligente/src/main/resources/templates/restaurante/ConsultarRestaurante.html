<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registar</title>
<style>
@import url('login.png');

html, body {
	background-image:
		url('http://laburbujavalencia.com/wp-content/uploads/2015/12/manteles-blancos-para-hoteles.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	height: 100%;
	font-family: 'Numans', sans-serif;
}

.container {
	height: 100%;
	align-content: center;
}

.card {
	height: auto;
	margin-top: 60px;
	margin-bottom: auto;
	width: auto;
	background-color: rgba(134, 125, 125, 0.5) !important;
}

.card-header h3 {
	color: white;
}

.input-group-prepend span {
	width: 20px;
	background-color: #FFC312;
	color: black;
	border: 0 !important;
}

input:focus {
	outline: 0 0 0 0 !important;
	box-shadow: 0 0 0 0 !important;
}

.remember {
	color: white;
}

.remember input {
	width: 20px;
	height: 20px;
	margin-left: 15px;
	margin-right: 5px;
}

.button_btn {
	color: black;
	background-color: #FFC312;
	width: 100px;
}

.buttonCelda_btn {
	color: rgb(253, 253, 253);
	background-color: rgb(41, 40, 38);
	width: 100px;
	height: auto;
}

.button_btn:hover {
	color: black;
	background-color: white;
}

.links {
	color: white;
}

.links a {
	margin-left: 4px;
}
</style>

<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-400">
			<div class="card">
				<div class="card-header">
					<h3>Restaurantes Resgitrados</h3>
					<div class="d-flex justify-content-end social_icon"></div>
				</div>
				<div class="card-body" >
					<form th:object=${restaurante} th:action="@{/adminRestaurante/eliminarRestaurante}"
						method="POST">
						<div class="input-group form-group col-5">
							<input type="text" placeholder="Nit" class="form-control float-right" 
								id="nitRestaurante" th:field="*{nitRestaurante}">						
							<input type="submit" value="Eliminar" 
								class="btn float-right button_btn">
						</div>
					</form>
				</div>
				<div class="card-body">
					<form>
						<table class="table table-hover table-responsive">
							<thead class="thead-dark">
								<tr>
									<th>NIT</th>
									<th>NOMBRE</th>
									<th>TELEFONO</th>
									<th>DIRECCION</th>
									<th>CIUDAD</th>
									<th>DESCRIPCION</th>	
									<th>MENU</th>								
								</tr>
							</thead>

							<tbody th:each="restaurantes : ${listaRestaurantes}">
								<tr>
									<td th:text=${restaurantes.nitRestaurante}></td>
									<td th:text=${restaurantes.nombre}></td>
									<td th:text=${restaurantes.telefono}></td>
									<td th:text=${restaurantes.direccion}></td>
									<td th:text=${restaurantes.ciudad}></td>
									<td th:text=${restaurantes.descripcion}></td>
									<td th:text=${restaurantes.menu}></td>									
								</tr>
							</tbody>
						</table>
					</form>
					<form th:action="@{/adminRestaurante/registrarRestaurante}"
						method="GET">
						<div class="form-group">
							<input type="submit" value="Cancelar"
								class="btn float-right button_btn">
						</div>
					</form>					
					<script>
						document.getElementById("nitRestaurante").value = "";
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
